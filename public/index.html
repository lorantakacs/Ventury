<!-- index.html -->
<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Johnny 5</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
  </head>

  <body>
    <img src="/image/profile.jpg" alt="Johnny 5" class="img-profile">
    <h1>Hi I am Johnny 5</h1>
    <p>I will entetain you with some jokes about the king of the roundhouse kick <strong>Chuck Norris</strong>. Please click <a href="help.html" target="_blank">Help</a> to find out how to interact with me.</p>
    <div class="name-input">
      <h2>Pleaser enter you name</h2>
      <div class="first-cont">
        <label for="first-name">First Name:</label>
        <input type="text" name="first-name" placeholder="First Name" id="first-name">

      </div>
      <div class="last-cont">
        <label for="last-name">Last Name:</label>
        <input type="text" name="last-name" placeholder="Last Name" id="last-name">
      </div>


    </div>
    <button class="" id="sign-in">Sign in</button>
    <br>
    <button class="" id="reset">Reset</button>
    <br>
    <button class="" id="sign-out">Sign out</button>
    <div class="container">
      <div class="panel-collapse collapse" id="collapseOne">
        <div class="panel-body">
          <ul class="chat">

          </ul>
        </div>
        <div class="panel-footer">
            <input id="text-input" type="text" class="form-control input-sm" placeholder="Type your message here..." />
            <button class="btn btn-warning btn-sm" id="send-btn">Send</button>
        </div>
      </div>
    	</div>
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
      <script src="/socket.io/socket.io.js" type="text/javascript"></script>
      <script src="js/index.js" type="text/javascript"></script>
  </body>
</html>
